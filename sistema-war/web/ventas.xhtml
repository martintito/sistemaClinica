<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head> 
    </h:head>
    <h:body>

        <ui:composition template="/master/master.xhtml">

            <ui:define name="datos">

                <h:form id="frmPrincipal">
                    <p:panel header="MODULO DE VENTAS" >

                        <p:growl id="growl" showDetail="true"/>

                        <h:panelGrid id="pnlg1" columns="3" style="padding:0 10px 0 100px;" >



                            <h:panelGroup>
                                <h:commandLink id="newBOLETA" title="Ventas por Boleta" action="#{managedBeanVenta.Nueva_venta}"  >
                                    <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/boleta.png" alt="" title="" style="border-width:0px;"/>
                                    <p:tooltip for="newBOLETA"  value="NUEVA VENTA CON BOLETA" showEffect="slide" hideEffect="explode" /> 
                                </h:commandLink><br/>
                                <h:commandLink  styleClass="datagrid_centrar" value="Ventas con Boleta" action="#{managedBeanVenta.Nueva_venta}"/>
                            </h:panelGroup>
                            <h:panelGroup >
                                <h:commandLink id="precios" title="Precios" action="#{managedBeanVenta.Precios}"  >
                                    <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/precio_productos.png" alt="" title="" style="border-width:0px;"/>
                                    <p:tooltip for="precios"  value="CONSULTAR PRECIOS" showEffect="slide" hideEffect="explode" /> 
                                </h:commandLink><br/>
                                <h:commandLink  styleClass="datagrid_centrar" value="Precios" action="#{managedBeanVenta.Precios}"/>
                            </h:panelGroup>


                            <h:panelGroup >
                                <h:commandLink id="NewCliente" title="Nuevo Cliente" action="#{managedBeanCliente.Nuevo}"  >
                                    <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/nuevo_cliente.jpg" alt="" title="" style="border-width:0px;"/>
                                    <p:tooltip for="NewCliente"  value="REGISTRAR NUEVO CLIENTE" showEffect="slide" hideEffect="explode" /> 
                                </h:commandLink><br/>
                                <h:commandLink  styleClass="datagrid_centrar" value="Nuevo Cliente" action="#{managedBeanCliente.Nuevo}"/>
                            </h:panelGroup>

                            <h:panelGroup >
                                <h:commandLink  actionListener="#{managedBeanReportes.inventario()}">
                                    <p:graphicImage width="135 px" height="100 px" value="#{resource['images/adobe-pdf-icon.png']}" />
                                    <br/>
                                    <h:outputText value="DESCARGAR INVENTARIO" style="color :red;"/>
                                </h:commandLink>
                            </h:panelGroup>
                            

                             <h:panelGroup>
                                <p:commandLink  oncomplete="PF('dlgConsolidado').show();" id="rconsolidado" update=":frm_Consolidado" actionListener="#{managedBeanReportando.resetarFechas()}" style="margin-right:20px; border:0 none;">  
                                    <p:graphicImage  value="${pageContext.request.contextPath}/images/stock_repo.jpg" width="120" height="120" />
                                    <p:tooltip for="rconsolidado"  value="REPORTE VENTAS POR FECHA" showEffect="slide" hideEffect="explode" /> 
<br/>
                                    <h:outputText value="REPORTE DE VENTAS POR FECHA" style="color :red;"/>
                                </p:commandLink>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <p:commandLink  oncomplete="PF('dlgConsolidado_final').show();" id="consolidado_final" update=":frm_consolidadoVentas" actionListener="#{managedBeanReportando.resetarFechas()}" style="margin-right:20px; border:0 none;">  
                                    <p:graphicImage  value="${pageContext.request.contextPath}/images/pdf.png" width="120" height="120" />
                                    <p:tooltip for="consolidado_final"  value="CONSOLIDADO DE VENTAS" showEffect="slide" hideEffect="explode" /> 
<br/>
                                    <h:outputText value="CONSOLIDADO DE VENTAS" style="color :red;"/>
                                </p:commandLink>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:commandLink id="editarVenta" title="editar venta" action="#{managedBeanVenta.Editar_venta}"  >
                                    <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/boleta.png" alt="" title="" style="border-width:0px;"/>
                                    <p:tooltip for="editarVenta"  value="EDITAR VENTA" showEffect="slide" hideEffect="explode" /> 
                                </h:commandLink><br/>
                                <h:commandLink  styleClass="datagrid_centrar" value="EDITAR VENTA" action="#{managedBeanVenta.Editar_venta}"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:commandLink id="reportes_cobros" title="REP COBROS" action="#{managedBeanVenta.ReportesCobros}"  >
                                    <h:graphicImage width="135 px" height="100 px" value="${pageContext.request.contextPath}/images/reportes_01.jpg" alt="" title="" style="border-width:0px;"/>
                                    <p:tooltip for="reportes_cobros"  value="REPORTES" showEffect="slide" hideEffect="explode" /> 
                                </h:commandLink>
                                
                                <br/>
                                <h:commandLink  styleClass="datagrid_centrar" value="REPORTES" action="#{managedBeanVenta.ReportesCobros}"/>
                            </h:panelGroup>
                            
                        </h:panelGrid>



                        <p:separator />

                    </p:panel>


                </h:form>
<h:form id="frm_Consolidado">

                    <p:dialog resizable="false" width="350px;" id="dialog" header="REPORTE DE VENTAS" widgetVar="dlgConsolidado" showEffect="fade" hideEffect="fade" modal="true" height="250px;">  
                        <h:panelGrid id="datos" columns="2">
                            <h:outputText value="INICIO: "/>
                            <p:calendar value="#{managedBeanReportando.fecha_inicio}" pattern="dd/MM/yyyy" locale="es" showOn="button"/>
                            <h:outputText value="FINAL: "/>
                            <p:calendar value="#{managedBeanReportando.fecha_fin}" pattern="dd/MM/yyyy" locale="es" showOn="button"/>
                        </h:panelGrid>
                        <p:separator />
                        <center> <p:commandButton value="GENERAR" ajax="false" actionListener="#{managedBeanReportes.reporte_consolidado(managedBeanReportando.fecha_inicio, managedBeanReportando.fecha_fin)}" onclick="PF('dlgConsolidado').hide();"/>
                        </center>

                    </p:dialog>  
                </h:form>
                
                
                <h:form id="frm_consolidadoVentas">

                    <p:dialog resizable="false" width="350px;" id="dialog" header="CONSOLIDADO DE VENTAS" widgetVar="dlgConsolidado_final" showEffect="fade" hideEffect="fade" modal="true" height="250px;">  
                        <h:panelGrid id="datos" columns="2">
                            <h:outputText value="FECHA: "/>
                            <p:calendar value="#{managedBeanReportando.fecha_inicio}" pattern="dd/MM/yyyy" locale="es" showOn="button"/>
                           </h:panelGrid>
                        <p:separator />
                        <center> <p:commandButton value="GENERAR" ajax="false" actionListener="#{managedBeanReportes.reporte_consolidado_mercado(managedBeanReportando.fecha_inicio)}"  onclick="PF('dlgConsolidado_final').hide();"/>
                        </center>

                    </p:dialog>  
                </h:form>





            </ui:define>
        </ui:composition>

    </h:body>
</html>
